          function isCanvasSupported(){
              var elem = document.createElement('canvas');
              return !!(elem.getContext && elem.getContext('2d'));

          function showAltVersion(){
              document.getElementById('index-alt-content').style.display = 'block';

              document.getElementById('version-switch-container').style.display = 'block';
